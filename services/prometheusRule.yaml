apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: ecommerce-rules
spec:
  groups:
  - name: order.rules
    rules:
    - alert: OrdersStuckPending
      expr: rate(orders_status_changed_total[5m]) == 0
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "No orders progressing"
        description: "Orders are not transitioning status."
  - name: payment.rules
    rules:
    - alert: PaymentFailuresHigh
      expr: rate(payments_total{status="failed"}[5m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Payments failing"
        description: "Payment failures detected in the last 5 minutes."
  - name: notification.rules
    rules:
    - alert: NotificationFailuresHigh
      expr: rate(notifications_sent_total{status="failed"}[5m]) > 0
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "Notification delivery failing"
        description: "Failed notifications detected in the last 5 minutes."
