openapi: 3.1.0
info:
  title: Payment API
  version: v1
paths:
  /v1/payment:
    get:
      summary: List payments
      responses:
        '200':
          description: List of payments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PaymentItem'
    post:
      summary: Create payment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePaymentRequest'
      responses:
        '200':
          description: payment result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
  /v1/payment/{payment_id}/status:
    post:
      summary: Update payment status
      parameters:
        - in: path
          name: payment_id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePaymentStatusRequest'
      responses:
        '200':
          description: updated payment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaymentResponse'
components:
  schemas:
    CreatePaymentRequest:
      type: object
      properties:
        order_id:
          type: string
        amount:
          type: number
          format: double
    PaymentResponse:
      type: object
      properties:
        payment_id:
          type: string
        status:
          type: string
    PaymentItem:
      type: object
      properties:
        payment_id:
          type: string
        amount:
          type: number
          format: double
        status:
          type: string
    UpdatePaymentStatusRequest:
      type: object
      properties:
        payment_id:
          type: string
        status:
          type: string
