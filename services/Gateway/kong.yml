_format_version: '3.0'
_transform: true
consumers:
  - username: frontend
    keyauth_credentials:
      - key: mytestkey123
    acls:
      - group: frontend-group
  - username: admin
    keyauth_credentials:
      - key: adminkey456
    acls:
      - group: admin-group
  
services:
  - name: catalog
    url: http://catalog.api:80
    routes:
      - name: catalog
        paths:
          - /api/v1/catalog
        strip_path: true

  - name: order
    url: http://order.api:80
    routes:
      - name: order
        paths:
          - /api/v1/order
        strip_path: true

  - name: user
    url: http://user.api:80
    routes:
      - name: user
        paths:
          - /api/v1/user
        strip_path: true

  - name: shipping
    url: http://shipping.api:80
    routes:
      - name: shipping
        paths:
          - /api/v1/shipping
        strip_path: true

  - name: payment
    url: http://payment.api:8080
    routes:
      - name: payment
        paths:
          - /api/v1/payment
        strip_path: true

  - name: analytics
    url: http://analytics.api:8000
    routes:
      - name: analytics
        paths:
          - /api/v1/analytics
        strip_path: true

  - name: inventory
    url: http://inventory.api:8000
    routes:
      - name: inventory
        paths:
          - /api/v1/inventory
        strip_path: true

  - name: promotion
    url: http://promotion.api:8000
    routes:
      - name: promotion
        paths:
          - /api/v1/promotion
        strip_path: true

  - name: review
    url: http://review.api:8000
    routes:
      - name: review
        paths:
          - /api/v1/review
        strip_path: true

  - name: recommendation
    url: http://recommendation.api:8000
    routes:
      - name: recommendation
        paths:
          - /api/v1/recommendation
        strip_path: true

  - name: auth
    url: http://auth.api:80
    routes:
      - name: auth
        paths:
          - /api/v1/auth
        strip_path: true

  - name: security
    url: http://security.api:8082
    routes:
      - name: security
        paths:
          - /api/v1/security
        strip_path: true
  - name: admin
    url: http://admin.api:8000
    routes:
      - name: admin
        paths:
          - /api/v1/admin
        strip_path: true
    plugins:
      - name: acl
        config:
          allow:
            - admin-group

plugins:
  - name: cors
    config:
      origins: ["*"]
      methods: ["GET", "POST", "PUT", "PATCH", "DELETE", "OPTIONS"]
      headers: ["*"]
      exposed_headers: ["*"]
      credentials: true
  - name: key-auth
  - name: acl
    config:
      allow:
        - frontend-group
        - admin-group
  - name: rate-limiting
    config:
      minute: 60
      policy: local
  - name: prometheus






